<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Editar Perfil</h4>
                      <p class="card-category">Complete seu perfil</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Usuário" [(ngModel)]="usuarioLogado.usuario"  name="usuario">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Senha" type="password" [(ngModel)]="usuarioLogado.senha"  name="senha">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Endereço de email" type="email" [(ngModel)]="usuarioLogado.email"  name="email">
                                </mat-form-field>
                            </div>
                        </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nome" type="text" [(ngModel)]="usuarioLogado.nome"  name="nome">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Sobrenome" type="text" [(ngModel)]="usuarioLogado.sobrenome"  name="sobrenome">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Endereço" type="text" [(ngModel)]="usuarioLogado.endereco"  name="endereco">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Data Nascimento" type="text" [(ngModel)]="usuarioLogado.dataNasc"  name="dataNasc">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>Sobre mim</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Fale sobre você" [(ngModel)]="usuarioLogado.descricao"  name="descricao"></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button (click)="AtualizarPerfil()" class="btn btn-danger pull-right">Atualizar Perfil</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owens’ bed design but the back is...
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
